<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="tic-tac-toe">
            <div class="tic-tac-toe__board">
                <div class="tic-tac-toe__board-row">
                    <div class="tic-tac-toe__board-cell" id="0"></div>
                    <div class="tic-tac-toe__board-cell" id="1"></div>
                    <div class="tic-tac-toe__board-cell" id="2"></div>
                </div>
                <div class="tic-tac-toe__board-row">
                    <div class="tic-tac-toe__board-cell" id="3"></div>
                    <div class="tic-tac-toe__board-cell" id="4"></div>
                    <div class="tic-tac-toe__board-cell" id="5"></div>
                </div>
                <div class="tic-tac-toe__board-row">
                    <div class="tic-tac-toe__board-cell" id="6"></div>
                    <div class="tic-tac-toe__board-cell" id="7"></div>
                    <div class="tic-tac-toe__board-cell" id="8"></div>
                </div>
            </div>
        </div>
        <div class="tic-tac-toe__controls">
            <button class="tic-tac-toe__controls-button" id="reset">Reset</button>
        </div>
        <div id="winner"></div>
    </main> 
    <script src="script.js"></script>
</body>
</html>
